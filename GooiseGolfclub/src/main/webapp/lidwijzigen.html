<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<title>Lid wijzigen</title>
</head>
<body onload="wijzigenLid()">
	<div id="frame">
	
		<img alt="GooiseGolfclubLogo" src="css/Logo.png" id="logo">
	
		<div id="containerLidWijzigen">
			<form id="lidWijzigen">
				<div class="inputData">
					<input type="hidden" id="NGF" name="NGF" required/>
					<p />
					<label><b>Voornaam:</b></label> <input type="text" id="vm" name="Voornaam" maxlength="50" required/>
					<p />
					<label><b>Achternaam:</b></label> <input type="text" id="am" name="Achternaam" maxlength="50" required/>
					<p />
					<label><b>Telefoonnummer:</b></label> <input type="text" id="tel" name="Telefoonnummer" maxlength="10" required/>
					<p />
					<label><b>Emailadres:</b></label> <input type="email" id="email" name="Emailadres" maxlength="50" required/>
					<p />
					<label><b>Handicap:</b></label> <input type="number" id="h" name="Handicap" required/>
				</div>
			</form>
			<div id="containerLidWijzigen2">
				<button id="annuleerWijziging">Annuleer</button>
				<button id="wijzigenConfirmatieLid">Lid wijzigen</button>
			</div>
		</div>
	</div>
	<script src="javascript/main.js"></script>
</body>
</html>
