<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<title>Wedstrijd toevoegen</title>
</head>
<body onload="toevoegenWedstrijd()">
	<div id="frame">
	
		<img alt="GooiseGolfclubLogo" src="css/Logo.png" id="logo">
	
		<div id="containerNieuweWedstrijd">
			<form id="wedstrijdToevoegen">
				<div class="inputData">
					<label><b>wedstrijd_id:</b></label> <input type="number" id="wId" name="wedstrijd_id" required/><p/>
					<label><b>Naam:</b></label> <input type="text" id="nm" name="naam" maxlength="60" required/><p/>
					<label><b>Type:</b></label> <input type="text" id="tp" name="type" maxlength="50" required/><p/>
					<label><b>Holes:</b></label> <input type="number" id="holes" name="holes" required/><p/>
					<label><b>Begindatum:</b></label> <input type="date" id="bgDatum" name="begindatum" required/><p/>
				</div>
			</form>
			<div id="containerNieuweWedstrijd2">
				<button id="annuleerToevoegen">Annuleer</button>
				<button id="toevoegenConfirmatieWedstrijd">Wedstrijd toevoegen</button>
			</div>
		</div>
	</div>
	<script src="javascript/main.js"></script>
</body>
</html>
